<!DOCTYPE html>
<html>
<head>
    <title>stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
<div class='main-wrapper'>
    <div class="block-item" id='temp-block'>
        <div class="button-row">
            <div>
                <label for="temp-size">Size</label>
                <input id="temp-size" type="number">
            </div>
            <div>
                <label for="temp-minuten">Minuten</label>
                <input id="temp-minuten" type="number">
            </div>
        </div>
        <div id='temp-graph' class='graph'></div>
    </div>
     <div class="block-item" id='speed-block'>
        <div class="button-row">
            <div>
                <label for="speed-size">Size</label>
                <input id="speed-size" type="number">
            </div>
            <div>
                <label for="speed-minuten">Minuten</label>
                <input id="speed-minuten" type="number">
            </div>
        </div>
        <div id='speed-graph' class='graph'></div>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script type="text/javascript">
$("input[type=text], input[type=number]").focusin(function () {
    var sibling = $(this).next("label");
    if (!sibling.hasClass("active")) {
        sibling.toggleClass("active");
    }
}).focusout(function () {
    var sibling = $(this).next("label");
    if (sibling.hasClass("active") && $(this).val() === "") {
        sibling.toggleClass("active");
    }
});
</script>
<script type="text/javascript" src="{{ url_for('static', filename='canvas.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
